# Forensic CTF Platform - Docker Compose (Production)
# Production environment with security hardening

version: "3.9"

services:
  # ============== Backend API ==============
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: forensic-ctf-backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - SECRET_KEY=${SECRET_KEY}
      - FLAG_SECRET_KEY=${FLAG_SECRET_KEY}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ACCESS_KEY}
      - MINIO_SECRET_KEY=${MINIO_SECRET_KEY}
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME}
      - MINIO_USE_SSL=false
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - forensic-ctf-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ============== PostgreSQL Database ==============
  postgres:
    image: postgres:16-alpine
    container_name: forensic-ctf-postgres
    # Don't expose port in production - only internal network
    # ports:
    #   - "5432:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forensic-ctf-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ============== MinIO (S3-compatible storage) ==============
  minio:
    image: minio/minio:latest
    container_name: forensic-ctf-minio
    # Don't expose ports in production - use internal network
    # ports:
    #   - "9000:9000"
    #   - "9001:9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - forensic-ctf-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ============== Nginx Reverse Proxy ==============
  nginx:
    image: nginx:alpine
    container_name: forensic-ctf-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - forensic-ctf-network
    restart: always

networks:
  forensic-ctf-network:
    driver: bridge

volumes:
  postgres_data:
  minio_data:
