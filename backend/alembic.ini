# Alembic configuration for Forensic CTF Platform

[alembic]
# Path to migration scripts
script_location = alembic

# Template used to generate migration file names
file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(rev)s_%%(slug)s

# Set to 'true' to run the environment during
# having the alembic.ini file available
prepend_sys_path = .

# Timezone to use when rendering the date within the migration file
timezone = UTC

# Max length of characters for truncation in the slug field
truncate_slug_length = 40

# Revision Range notation separator
revision_environment = false

# Set to 'true' to require --hierarchical-branch option when creating branches
sourceless = false

# Version location specification
version_locations = %(here)s/alembic/versions

# Output encoding used when revision files are written
output_encoding = utf-8

# SQLAlchemy URL - will be overridden by env.py using settings
sqlalchemy.url = driver://user:pass@localhost/dbname


[post_write_hooks]
# Format using black
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -q


[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
